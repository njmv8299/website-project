<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Welcome to Our Website</h1>
    <h2>Lab 1</h2>
    <img src="./images/computerlab.jpg" alt="Computer Lab" width="400" height="300">
    <p>I chose this image of a computer lab because we are working on our first lab 
      with our computers. It is a fitting representation of where we would be if in a public 
      class setting. 
    </p>
    <h1>Contact Information</h1>
    <form action="#">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
    </form>

    <figure class="testimonial">
      <blockquote>
        "This website is fantastic! The layout is clean and easy to navigate."
      </blockquote>
      <figcaption>- Happy User</figcaption>
      <blockquote>
        "I love the color scheme and the overall design. Great job!"
      </blockquote>
      <figcaption>- Satisfied Customer</figcaption>
    </figure>
</body>
